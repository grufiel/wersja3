{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for tut in tutorials %}
            <div class="col s12 m6 l4">
                <a href="{{tut.tutorial_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{cat.tutorial_title}}</div>
                            <p>{{tut.tutorial_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
